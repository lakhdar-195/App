<div class="container">
    <div class="row row-user">
        <div class="col-3"></div>
        <div class="col-6">
            <fieldset class="mt-5 border p-3 rounded">
                <legend  class="mb-5 btn-primary rounded text-light text-center p-3">Ajouter user</legend>
           
                <div class="mb-3 mt-5">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="password1" class="form-label">Mot de passe</label>
                  <input type="password" class="form-control" id="password1">
                </div>
                <div class="mb-3">
                  <label for="password2" class="form-label">Repeter mot de passe</label>
                  <input type="password2" class="form-control" id="password2">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="check">
                  <label class="form-check-label" for="active">Activer user</label>
                </div>
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </fieldset>
        </div>
        <div class="col-3"></div>
    </div>
</div>
